<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echarts图标页面展示</title>
    <script type="text/javascript" src="/static/js/echarts/echarts.min.js"></script>
    <style type="text/css">
        .div-a {
            float: left;
            margin-left: 65px;
            width: 600px;
            height: 400px;
        }

        .div-b {
            float: left;
            margin-left: 20px;
            width: 600px;
            height: 400px;
        }

        #showDiv {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="showDiv">
    <div class="div-a" id="main"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子", "外套"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20, 10]
            }]
        };
        myChart.setOption(option);
    </script>
    <div class="div-b" id="circular"></div>
    <script type="text/javascript">
        myChart1 = echarts.init(document.getElementById('circular'));
        myChart1.setOption({
            backgroundColor: 'gray',
            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                data: [{
                    value: 235,
                    name: '视频广告'
                },
                    {
                        value: 274,
                        name: '联盟广告'
                    },
                    {
                        value: 310,
                        name: '邮件营销'
                    },
                    {
                        value: 335,
                        name: '直接访问'
                    },
                    {
                        value: 400,
                        name: '搜索引擎'
                    }
                ],
                roseType: 'angle',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        })
    </script>
</div>
</body>
</html>
